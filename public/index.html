<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake API - JSONPlaceholder</title>
</head>
<body>
  <h1>Данные с Fake API (JSONPlaceholder)</h1>
  
  <button id="load-users">Загрузить пользователей</button>
  <button id="load-posts">Загрузить посты</button>

  <div id="content"></div>

  <script>
    // Функция для получения пользователей
    const loadUsers = async () => {
      try {
        const response = await fetch('https://jsonplaceholder.typicode.com/users');
        const users = await response.json();
        displayData(users);
      } catch (error) {
        alert('Ошибка при загрузке данных о пользователях');
      }
    };

    // Функция для получения постов
    const loadPosts = async () => {
      try {
        const response = await fetch('https://jsonplaceholder.typicode.com/posts');
        const posts = await response.json();
        displayData(posts);
      } catch (error) {
        alert('Ошибка при загрузке данных о постах');
      }
    };

    // Функция для отображения данных
    const displayData = (data) => {
      const contentDiv = document.getElementById('content');
      contentDiv.innerHTML = '<ul>' + data.map(item => `<li>${JSON.stringify(item)}</li>`).join('') + '</ul>';
    };

    // Обработчики событий для кнопок
    document.getElementById('load-users').addEventListener('click', loadUsers);
    document.getElementById('load-posts').addEventListener('click', loadPosts);
  </script>
</body>
</html>
